{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="post_header">
				<span>
					<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
				</span>
				<span class="date">
					<p>Created: {{ post.created_date|date:'F j, Y, g:i a' }}</p>
				</span>			
			</div>
			<br>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
